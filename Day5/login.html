<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form validation</title>
</head>
<body>

<form action="">
  <div class="uname">
    <p>Username</p>
    <input type="text"  id = "login" placeholder="Enter username">
  </div>

    <p id = "para"></p>
    <div class="btn">
        <button  onclick=" return validate()">Submit</button>
        <button type="reset">Clear</button>
    </div>




</form>






    <script src="login.js"></script>
